<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign-up page project example using css framework">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <section class="columns">
    <div class="column is-4 image">
      <div class="logo">
        <img src="assets/odin-lined.png">
        <h1 class="title">Odin</h1>
      </div>
      <a href="https://www.freepik.com/free-vector/cute-donkey-sitting-waving-hand-cartoon-vector-illustration_31415861.htm#query=happy%20animals&position=17&from_view=search&track=sph">Image by braves</a> on Freepik
    </div>
    <div class="column">
      <section class="section">
        <p>
          This is not a real online service! You know you need something like this
         in your life to help you realize you deepest dreams.
        </p>
        <p>
          Sign up <i>now</i> to get started.
        </p>
        <p>
          You <i>know</i> you want to.
        </p>
      </section>
      <section class="section">
        <p>
          Lets do this!
        </p>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">FIRST NAME</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
            <div class="field">
              <label class="label">EMAIL</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
            <div class="field">
              <label class="label">PASSWORD</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">LAST NAME</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
            <div class="field">
              <label class="label">PHONE NUMBER</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
            <div class="field">
              <label class="label">CONFIRM PASSWORD</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <button class="button is-primary">Submit</button>
        <p>
          Already have an acount? <a href="#">Log In</a>
        </p>
      </section>
    </div>
  </section>
</body>
</html>
